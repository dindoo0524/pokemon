	<style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

		body {
			background: radial-gradient(circle at 50% 50%, #1e3c72 0%, #2a5298 50%, #87ceeb 100%);
			background-attachment: fixed;
			font-family: 'Orbitron', monospace;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 20px 0;
		}

		.card {
			width: 340px;
			height: 580px;
			border-radius: 20px;
			overflow: hidden;
			position: relative;
			transform-style: preserve-3d;
			animation: cardFloat 6s ease-in-out infinite;
			cursor: pointer;
		}

		.card::before {
			content: '';
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background: linear-gradient(45deg, #ff0081, #ff8c00, #40e0d0, #ff0081, #9400d3, #ff8c00);
			background-size: 400% 400%;
			border-radius: 22px;
			z-index: -1;
			animation: gradientShift 3s ease infinite;
		}

		.card-inner {
			width: 100%;
			height: 100%;
			background:
				radial-gradient(circle at 30% 20%, rgba(255, 182, 193, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 70% 30%, rgba(173, 216, 230, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 20% 60%, rgba(221, 160, 221, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 80% 70%, rgba(255, 218, 185, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 50% 90%, rgba(152, 251, 152, 0.6) 0%, transparent 50%),
				linear-gradient(135deg,
					rgba(240, 248, 255, 0.95) 0%,
					rgba(230, 240, 250, 0.92) 20%,
					rgba(220, 235, 245, 0.9) 40%,
					rgba(210, 230, 240, 0.92) 60%,
					rgba(200, 225, 235, 0.9) 80%,
					rgba(190, 220, 230, 0.95) 100%);
			position: relative;
			overflow: hidden;
		}

		.card-inner::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.6) 50%,
					transparent);
			animation: shine 4s infinite;
		}

		.holographic-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background:
				conic-gradient(from 0deg at 25% 25%,
					transparent 0deg, rgba(255, 0, 150, 0.15) 60deg, transparent 120deg,
					transparent 180deg, rgba(0, 255, 255, 0.15) 240deg, transparent 300deg),
				conic-gradient(from 120deg at 75% 75%,
					transparent 0deg, rgba(255, 255, 0, 0.15) 60deg, transparent 120deg,
					transparent 180deg, rgba(255, 0, 255, 0.15) 240deg, transparent 300deg),
				radial-gradient(circle at 50% 50%,
					transparent 40%, rgba(255, 255, 255, 0.1) 60%, transparent 80%);
			background-size: 400% 400%, 400% 400%, 100% 100%;
			animation: hologram 8s linear infinite, holoShift 6s ease-in-out infinite;
			pointer-events: none;
			mix-blend-mode: overlay;
		}

		.header {
			background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
			color: white;
			padding: 20px;
			position: relative;
			text-align: center;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
		}

		.header h1 {
			margin: 0;
			font-size: 20px;
			font-weight: 900;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
			animation: textGlow 2s ease-in-out infinite alternate;
		}

		.profile {
			padding: 30px 20px;
			text-align: center;
			position: relative;
			overflow-y: auto;
			max-height: 390px;
		}

		.avatar-container {
			position: relative;
			display: inline-block;
			margin-bottom: 20px;
		}

		.avatar-glow {
			position: absolute;
			top: -15px;
			left: -15px;
			right: -15px;
			bottom: -15px;
			background:
				linear-gradient(45deg, #ff0081 0%, #ff8c00 16.66%, #40e0d0 33.33%, #9400d3 50%, #ff0081 66.66%, #ff8c00 83.33%, #40e0d0 100%),
				linear-gradient(-45deg, #40e0d0 0%, #9400d3 25%, #ff0081 50%, #ff8c00 75%, #40e0d0 100%);
			background-size: 400% 400%, 400% 400%;
			border-radius: 35px;
			animation: rectGlow 4s linear infinite;
			filter: blur(12px);
		}

		.placeholder-img {
			width: 230px;
			height: 200px;
			border-radius: 20px;
			object-fit: cover;
			position: relative;
			z-index: 2;
			border: 5px solid rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
		}

		.info {
			margin-top: 20px;
			text-align: left;
			font-size: 16px;
			font-weight: 700;
			color: #1e3c72;
		}

		.info p {
			margin: 12px 0;
			padding: 12px 18px;
			background: linear-gradient(135deg,
					rgba(255, 255, 255, 0.85) 0%,
					rgba(248, 250, 252, 0.8) 50%,
					rgba(241, 245, 249, 0.85) 100%);
			border-radius: 18px;
			border-left: 5px solid #ff8c00;
			box-shadow:
				0 4px 15px rgba(0, 0, 0, 0.08),
				inset 0 1px 0 rgba(255, 255, 255, 0.6);
			backdrop-filter: blur(15px);
			transform: translateX(0);
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
			display: flex;
			align-items: center;
			gap: 12px;
		}

		.info p::before {

			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.4),

			animation: infoShine 4s infinite 2s;
		}

		.info p:hover {
			transform: translateX(10px);
			box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
		}

		.info strong {
			color: #2a5298;
			text-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
		}

		.stat-icon {
			width: 20px;
			height: 20px;
			flex-shrink: 0;
			filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
		}

		.qr {
			text-align: center;

			justify-content: center;

			font-size: 14px;
			font-weight: bold;
			color: white;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

		}

		.footer {
			background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #f9ca24 100%);
			padding: 20px;
			font-weight: 900;
			text-align: center;
			color: #2c2c2c;
			font-size: 18px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
			position: relative;
			box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 4px;
		}

		.footer-icon {
			width: 40px;
		}

		@keyframes infoShine {
			0% {
				left: -100%;
			}

			100% {
				left: 100%;
			}
		}

		@keyframes cardFloat {

			0%,
			100% {
				transform: translateY(0px) rotateY(0deg);
			}

			25% {
				transform: translateY(-10px) rotateY(2deg);
			}

			50% {
				transform: translateY(0px) rotateY(0deg);
			}

			75% {
				transform: translateY(-5px) rotateY(-2deg);
			}
		}

		@keyframes gradientShift {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		@keyframes shine {
			0% {
				left: -100%;
			}

			100% {
				left: 100%;
			}
		}

		@keyframes hologram {
			0% {
				background-position: 0% 0%, 100% 100%, 50% 50%;
			}

			25% {
				background-position: 50% 25%, 75% 50%, 50% 50%;
			}

			50% {
				background-position: 100% 50%, 50% 25%, 50% 50%;
			}

			75% {
				background-position: 75% 75%, 25% 75%, 50% 50%;
			}

			100% {
				background-position: 0% 0%, 100% 100%, 50% 50%;
			}
		}

		@keyframes holoShift {

			0%,
			100% {
				transform: translateX(0) translateY(0);
			}

			25% {
				transform: translateX(2px) translateY(-1px);
			}

			50% {
				transform: translateX(-1px) translateY(2px);
			}

			75% {
				transform: translateX(-2px) translateY(-1px);
			}
		}

		@keyframes textGlow {
			0% {
				text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
			}

			100% {
				text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(135, 206, 235, 0.8);
			}
		}

		@keyframes rectGlow {
			0% {
				background-position: 0% 50%, 100% 50%;
			}

			25% {
				background-position: 50% 0%, 50% 100%;
			}

			50% {
				background-position: 100% 50%, 0% 50%;
			}

			75% {
				background-position: 50% 100%, 50% 0%;
			}

			100% {
				background-position: 0% 50%, 100% 50%;
			}
		}

		.card:hover {
			transform: scale(1.05);
			transition: transform 0.3s ease;
		}

		.card:hover .holographic-overlay {
			animation-duration: 2s;
		}
	</style>
</head>
