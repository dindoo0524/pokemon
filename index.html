<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pokemon Master: 진주아빠</title>
	<meta name="description" content="진주아빠의 포켓몬 마스터 카드">
	<meta name="keywords" content="포켓몬, 포켓몬 마스터, 진주아빠, 포켓몬 카드, 포켓몬 카드 만들기">

	<meta property="og:type" content="website">
	<meta property="og:title" content="Pokemon Master: 진주아빠">
	<meta property="og:description" content="진주아빠의 포켓몬 마스터 카드">
	<meta property="og:image" content="./profile_rec.png">
	<meta property="og:url" content="https://dindoo0524.github.io/pokemon">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

		body {
			background: radial-gradient(circle at 50% 50%, #1e3c72 0%, #2a5298 50%, #87ceeb 100%);
			background-attachment: fixed;
			font-family: 'Orbitron', monospace;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100svh;
			margin: 0;
			padding: 20px 0;
			overflow: hidden;
		}

		.card {
			width: 340px;
			height: 580px;
			border-radius: 20px;
			position: relative;
			transform-style: preserve-3d;
			animation: cardFloat 6s ease-in-out infinite;
			cursor: pointer;
			/* overflow: hidden 제거 */
		}

		.card::before {
			content: '';
			position: absolute;
			top: -2px;
			left: -2px;
			right: -2px;
			bottom: -2px;
			background: linear-gradient(45deg, #ff0081, #ff8c00, #40e0d0, #ff0081, #9400d3, #ff8c00);
			background-size: 400% 400%;
			border-radius: 22px;
			z-index: -1;
			animation: gradientShift 3s ease infinite;
		}

		.card-inner {
			width: 100%;
			height: 100%;
			background:
				radial-gradient(circle at 30% 20%, rgba(255, 182, 193, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 70% 30%, rgba(173, 216, 230, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 20% 60%, rgba(221, 160, 221, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 80% 70%, rgba(255, 218, 185, 0.6) 0%, transparent 50%),
				radial-gradient(circle at 50% 90%, rgba(152, 251, 152, 0.6) 0%, transparent 50%),
				linear-gradient(135deg,
					rgba(240, 248, 255, 0.95) 0%,
					rgba(230, 240, 250, 0.92) 20%,
					rgba(220, 235, 245, 0.9) 40%,
					rgba(210, 230, 240, 0.92) 60%,
					rgba(200, 225, 235, 0.9) 80%,
					rgba(190, 220, 230, 0.95) 100%);
			position: relative;
			border-radius: 20px;
			overflow: hidden;
			/* card-inner에 border-radius와 overflow 적용 */
		}

		.card-inner::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.6) 50%,
					transparent);
			animation: shine 4s infinite;
		}

		.holographic-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background:
				radial-gradient(ellipse 80px 60px at 30% 20%, 
					rgba(255, 255, 255, 0.08) 0%, transparent 70%),
				radial-gradient(ellipse 90px 70px at 70% 30%, 
					rgba(255, 255, 255, 0.06) 0%, transparent 70%),
				radial-gradient(ellipse 70px 50px at 20% 60%, 
					rgba(255, 255, 255, 0.04) 0%, transparent 70%),
				radial-gradient(ellipse 85px 65px at 80% 70%, 
					rgba(255, 255, 255, 0.06) 0%, transparent 70%),
				radial-gradient(ellipse 75px 55px at 50% 90%, 
					rgba(255, 255, 255, 0.05) 0%, transparent 70%);
			background-size: 100% 100%;
			animation: holoSimple 4s ease-in-out infinite;
			pointer-events: none;
			border-radius: 20px;
			opacity: 0.7;
		}
		
		/* @media screen and (max-width: 768px) {
			.holographic-overlay {
				background:
					radial-gradient(ellipse 60px 45px at 30% 30%, 
						rgba(255, 255, 255, 0.06) 0%, transparent 70%),
					radial-gradient(ellipse 70px 50px at 70% 70%, 
						rgba(255, 255, 255, 0.05) 0%, transparent 70%),
					linear-gradient(45deg,
						transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
				background-size: 100% 100%;
				animation: holoMobile 3s ease-in-out infinite;
				opacity: 0.6;
			}
		} */

		.header {
			height: 60px;
			background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
			color: white;
			padding: 20px;
			box-sizing: border-box;
			position: relative;
			text-align: center;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
			background-clip: border-box;
			-webkit-background-clip: border-box;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			/* 명시적으로 상단 border-radius 설정 */
		}

		.header h1 {
			margin: 0;
			font-size: 16px;
			font-weight: 900;

			/* 그라데이션 텍스트를 위한 코드 */
			background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		}

		.profile {
			padding: 30px 20px;
			text-align: center;
			position: relative;
			overflow-y: auto;
			max-height: 400px;
		}

		.avatar-container {
			position: relative;
			display: inline-block;
			margin-bottom: 20px;
		}

		.avatar-glow {
			position: absolute;
			top: -15px;
			left: -15px;
			right: -15px;
			bottom: -15px;
			background:
				linear-gradient(45deg, #ff0081 0%, #ff8c00 16.66%, #40e0d0 33.33%, #9400d3 50%, #ff0081 66.66%, #ff8c00 83.33%, #40e0d0 100%),
				linear-gradient(-45deg, #40e0d0 0%, #9400d3 25%, #ff0081 50%, #ff8c00 75%, #40e0d0 100%);
			background-size: 200% 200%, 200% 200%;
			border-radius: 20px;
			animation: rectGlow 4s linear infinite;
			mix-blend-mode: overlay;
			opacity: 0.5;
		}

		.placeholder-img {
			width: 230px;
			height: 200px;
			border-radius: 20px;
			object-fit: cover;
			position: relative;
			z-index: 2;
			border: 5px solid rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
		}

		.info {
			margin-top: 20px;
			text-align: left;
			font-size: 16px;
			font-weight: 700;
			color: #1e3c72;
		}

		.info p {
			margin: 12px 0;
			padding: 12px 18px;
			background: linear-gradient(135deg,
					rgba(255, 255, 255, 0.85) 0%,
					rgba(248, 250, 252, 0.8) 50%,
					rgba(241, 245, 249, 0.85) 100%);
			border-radius: 18px;
			border-left: 5px solid #ff8c00;
			box-shadow:
				0 4px 15px rgba(0, 0, 0, 0.08),
				inset 0 1px 0 rgba(255, 255, 255, 0.6);
			backdrop-filter: blur(15px);
			transform: translateX(0);
			transition: all 0.3s ease;
			position: relative;
			overflow: hidden;
			display: flex;
			align-items: center;
			gap: 12px;
		}

		.info p::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg,
					transparent,
					rgba(255, 255, 255, 0.4),
					transparent);
			animation: infoShine 4s infinite 2s;
		}

		.info p:hover {
			transform: translateX(10px);
			box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
		}

		.info strong {
			color: #2a5298;
			text-shadow: 0 0 10px rgba(42, 82, 152, 0.5);
		}

		.stat-icon {
			width: 20px;
			height: 20px;
			flex-shrink: 0;
			filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
		}

		.qr {
			text-align: center;
			margin: 20px 0;
			position: relative;
		}

		.placeholder-qr {
			width: 100px;
			height: 100px;
			background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
			background-size: 400% 400%;
			animation: gradientShift 3s ease infinite;
			border: 3px solid white;
			border-radius: 15px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto;
			font-size: 14px;
			font-weight: bold;
			color: white;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
		}

		.footer {
			height: 60px;
			box-sizing: border-box;
			background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #f9ca24 100%);
			padding: 20px;
			font-weight: 900;
			text-align: center;
			color: #2c2c2c;
			font-size: 18px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
			position: relative;
			box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 4px;
			background-clip: border-box;
			border-bottom-left-radius: 20px;
			border-bottom-right-radius: 20px;
			/* 명시적으로 하단 border-radius 설정 */
		}

		.footer-icon {
			width: 30px;
		}

		/* 모바일 호환성을 위한 추가 CSS */
		@media screen and (max-width: 480px) {
			.card {
				-webkit-border-radius: 20px;
				-moz-border-radius: 20px;
			}

			.card-inner {
				-webkit-border-radius: 20px;
				-moz-border-radius: 20px;
			}

			.header {
				-webkit-border-top-left-radius: 20px;
				-webkit-border-top-right-radius: 20px;
				-moz-border-radius-topleft: 20px;
				-moz-border-radius-topright: 20px;
			}

			.footer {
				-webkit-border-bottom-left-radius: 20px;
				-webkit-border-bottom-right-radius: 20px;
				-moz-border-radius-bottomleft: 20px;
				-moz-border-radius-bottomright: 20px;
			}

			.holographic-overlay {
				-webkit-border-radius: 20px;
				-moz-border-radius: 20px;
			}
		}

		@keyframes infoShine {
			0% {
				left: -100%;
			}

			100% {
				left: 100%;
			}
		}

		@keyframes cardFloat {

			0%,
			100% {
				transform: translateY(0px) rotateY(0deg);
			}

			25% {
				transform: translateY(-10px) rotateY(2deg);
			}

			50% {
				transform: translateY(0px) rotateY(0deg);
			}

			75% {
				transform: translateY(-5px) rotateY(-2deg);
			}
		}

		@keyframes gradientShift {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		@keyframes shine {
			0% {
				left: -100%;
			}

			100% {
				left: 100%;
			}
		}

		@keyframes textGlow {
			0% {
				text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
			}

			100% {
				text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(135, 206, 235, 0.8);
			}
		}

		@keyframes rectGlow {
			0% {
				background-position: 0% 50%, 100% 50%;
			}

			25% {
				background-position: 50% 0%, 50% 100%;
			}

			50% {
				background-position: 100% 50%, 0% 50%;
			}

			75% {
				background-position: 50% 100%, 50% 0%;
			}

			100% {
				background-position: 0% 50%, 100% 50%;
			}
		}

		@keyframes holoSimple {
			0%, 100% {
				background-position: 0% 0%, 100% 100%, 0% 100%, 100% 0%, 50% 50%, 0% 0%;
				opacity: 0.8;
			}
			25% {
				background-position: 25% 25%, 75% 75%, 25% 75%, 75% 25%, 25% 75%, 25% 25%;
				opacity: 0.6;
			}
			50% {
				background-position: 50% 50%, 50% 50%, 50% 50%, 50% 50%, 0% 0%, 50% 50%;
				opacity: 0.8;
			}
			75% {
				background-position: 75% 75%, 25% 25%, 75% 25%, 25% 75%, 75% 25%, 75% 75%;
				opacity: 0.6;
			}
		}

		@keyframes holoMobile {
			0%, 100% {
				background-position: 0% 0%, 100% 100%, 0% 0%;
				opacity: 0.6;
			}
			50% {
				background-position: 100% 100%, 0% 0%, 100% 100%;
				opacity: 0.4;
			}
		}

		.card:hover {
			transform: scale(1.05);
			transition: transform 0.3s ease;
		}

		.card:hover .holographic-overlay {
			animation-duration: 2s;
		}
	</style>
</head>

<body>
	<div class="card">

			<div class="profile">

					<p>
						<svg class="stat-icon" viewBox="0 0 24 24" fill="none">
							<defs>
								<linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
									<stop offset="0%" style="stop-color:#FF6B6B" />
									<stop offset="50%" style="stop-color:#FFF" />
									<stop offset="100%" style="stop-color:#FF6B6B" />
								</linearGradient>
							</defs>
							<circle cx="12" cy="12" r="10" fill="url(#ballGrad)" stroke="#2A5298" stroke-width="2" />
							<path d="M2 12H22" stroke="#2A5298" stroke-width="2" />
							<circle cx="12" cy="12" r="3" fill="#FFF" stroke="#2A5298" stroke-width="2" />
							<circle cx="12" cy="12" r="1.5" fill="#2A5298" />
						</svg>
						<strong>잡은 포켓몬 :</strong> 630,968마리
					</p>
					<p>
						<svg class="stat-icon" viewBox="0 0 24 24" fill="none">

								<linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">

							</defs>

						<strong>포켓스톱 :</strong> 443,090개

					<p>
						<svg class="stat-icon" viewBox="0 0 24 24" fill="none">
							<defs>
								<linearGradient id="calendarGrad" x1="0%" y1="0%" x2="100%" y2="100%">

									<stop offset="100%" style="stop-color:#FED6E3" />

							<rect x="3" y="4" width="18" height="18" rx="2" ry="2" fill="url(#calendarGrad)" stroke="#2A5298"

				</div>
				<div class="qr">

			<div class="footer">

				<img src="./pikachu.png" alt="pikachu" class="footer-icon">
